<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		if (window.addEventListener) {
			window.addEventListener("storage",showStorage);
		}else{
			window.attachEvent("onstorage",showStorage);
		}
		function showStorage(e){
			var e = e || window.event;
			console.log(e);
		}
	</script>
</body>
</html>
